<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->
      <link rel="stylesheet" href="style.css" />

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />

      <title>Frontend Mentor | NFT preview card component</title>
   </head>
   <body>
      <div class="container">
         <div class="main-image">
            <img
               src="./images/image-equilibrium.jpg"
               class="card-image"
               alt="Equilibrium image"
            />
            <div class="hover-image">
               <img src="./images/icon-view.svg" alt="Eye" />
            </div>
         </div>
         <h2><a href="">Equilibrium #3429</a></h2>
         <p>Our Equilibrium collection promotes balance and calm.</p>
         <div class="text-container">
            <div class="left-text">
               <img
                  src="./images/icon-ethereum.svg"
                  class="left-icon"
                  alt="Equilibrium icon"
               />

               <div class="left-paragraf"><p>0.041 ETH</p></div>
            </div>
            <div class="right-text">
               <img
                  src="./images/icon-clock.svg"
                  class="right-icon"
                  alt="Clock icon"
               />
               <p>3 days left</p>
            </div>
         </div>
         <hr type="bar" />
         <div class="footer">
            <img src="./images/image-avatar.png" alt="Avatar image" />
            <p>Creation of <a href="#">Jules Wyvern</a></p>
         </div>
      </div>
      <div class="attribution">
         Challenge by
         <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
         >. Coded by <a href="#">Horcea Sorin</a>.
      </div>
   </body>
</html>
